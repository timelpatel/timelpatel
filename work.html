<!DOCTYPE html>
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en" ng-app="timelApp"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>Timel Patel</title>
    <meta name="description" content="Timel Patel is a London based developer and designer">
    <meta name="author" content="Timel Patel">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="/assets/css/base.css">
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!--
    <link rel="shortcut icon" href="img/favicon.ico">
    <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
<!--     // <script src="/bower_components/angular/angular.js"></script> -->
    <script src="/assets/js/controllers.js"></script>
</head>
<body id="work" ng-controller="PhoneListCtrl">

    <header>
        <div class="header">
            <h1>Timel Patel</h1>
            <ul id="nav" role="nav">
                <li><a href="/">Home</a></li>
                <li><a href="work.html">Clients &amp; Projects</a></li>
            </ul>
            <a id="navmob" href="#"></a>
        </div>
    </header>

    <div class="wrapper">
        
        <h2>Clients &amp; Projects</h2>

        <div class="row">
            <div class="col-1-3" ng-repeat="phone in phones">
                <div class="wrapper">
                    <img ng-src="/assets/img/{{phone.file}}" />
                    <article>
                        <h3>{{phone.company}}</h3>
                        <h4>{{phone.project}}</h4>
                    </article>
                </div>
            </div>
        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="/assets/js/jquery.min.js"><\/script>')</script>
    <script src="/assets/js/global.js"></script>
</body>
</html>
