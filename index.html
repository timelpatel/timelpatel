<!DOCTYPE html>
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en" ng-app="timelApp"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>Timel Patel</title>
	<meta name="description" content="Timel Patel is a London based developer and designer">
	<meta name="author" content="Timel Patel">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="/assets/css/base.css">
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
	<script src="/assets/js/controllers.js"></script>
	<!--
	<link rel="shortcut icon" href="img/favicon.ico">
	<link rel="apple-touch-icon" href="img/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="img/apple-touch-icon-72x72.png">
	<link rel="apple-touch-icon" sizes="114x114" href="img/apple-touch-icon-114x114.png">
	-->
</head>
<body ng-controller="WorkListCtrl">

	<header id="section-header">
		<div class="header">
			<h1>Timel Patel</h1>
		    <ul id="nav" role="nav">
		    	<li><a href="#section-home">Home</a></li>
		    	<li><a href="#section-work">Clients &amp; Projects</a></li>
		    </ul>
		    <a id="navmob" href="#"></a>
		</div>
	</header>

	<section id="section-home">
		<img src="/assets/img/me.jpg" width="180" height="180" id="me" alt="Photo of me" />
		<h2>UX Designer &amp; Developer</h2>
		<h3 style='text'>Based in London, Timel provides creative and development services to leading organisations and technology start-ups.</h3>

		<ul id="social">
			<li class="linkedin"><a href="http://uk.linkedin.com/in/timelpatel">&#xe800;</a></li>
			<li class="twitter"><a href="http://twitter.com/timelpatel">&#xe801;</a></li>
			<li class="instagram"><a href="http://instagram.com/timelpatel/">&#xe802;</a></li>
		</ul>
	</section>

	<section id="section-work">
		<h2>Clients &amp; Projects</h2>

        <div class="row">
            <div class="col-1-3" ng-repeat="company in companies">
                <div class="wrapper project">
                    <img ng-src="/assets/img/{{company.file}}" />
                    <article>
                        <h3>{{company.name}}</h3>
                        <h4>{{company.project}}</h4>
                    </article>
                </div>
            </div>
        </div>
	</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="/assets/js/jquery.min.js"><\/script>')</script>
	<script src="/assets/js/global.js"></script>
</body>
</html>
